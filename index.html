<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <script src="https://miro.com/app/static/sdk/v2/miro.js"></script>
  <title>–ö—É–±–∏–∫ üé≤</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    #dice {
      width: 100px;
      height: 100px;
      font-size: 48px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid #333;
      border-radius: 12px;
      background: white;
      cursor: pointer;
      user-select: none;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
      transition: transform 0.1s;
    }

    #dice.rolling {
      animation: roll 0.5s ease;
    }

    @keyframes roll {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(90deg); }
      50% { transform: rotate(180deg); }
      75% { transform: rotate(270deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="dice">üé≤</div>

  <script>
miro.onReady(() => {
  console.log('Miro Plugin initialized');
  // –ó–¥–µ—Å—å –≤—ã–∑—ã–≤–∞–π—Ç–µ –≤–∞—à—É –æ—Å–Ω–æ–≤–Ω—É—é —Ñ—É–Ω–∫—Ü–∏—é –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –∫—É–±–∏–∫–∞
    const dice = document.getElementById('dice');

    dice.addEventListener('click', () => {
      if (dice.classList.contains('rolling')) return; // –µ—Å–ª–∏ —É–∂–µ –∫—Ä—É—Ç–∏—Ç—Å—è ‚Äî –Ω–µ –∑–∞–ø—É—Å–∫–∞–µ–º –≤—Ç–æ—Ä–æ–π —Ä–∞–∑

      dice.classList.add('rolling');
      dice.textContent = 'üé≤'; // –ø–æ–∫–∞ –∫—Ä—É—Ç–∏—Ç—Å—è ‚Äî –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–∫–æ–Ω–∫—É –∫—É–±–∏–∫–∞

      setTimeout(() => {
        const roll = Math.floor(Math.random() * 6) + 1;
        dice.textContent = roll;
        dice.classList.remove('rolling');
      }, 500); // –¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –∞–Ω–∏–º–∞—Ü–∏–∏
    });
});

  </script>
</body>
</html>
